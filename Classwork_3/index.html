<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classwork_3</title>
</head>

<body>
  <script>
    function allUserInfo(name, surname, age) {
      console.log(`Привет, ${name} ${surname} с возрастом ${age}`);
    }

    allUserInfo('John', 'Ka', 30);



    function pow(num) {
      console.log(num ** 2);
    }

    pow(3);



    function positiveNegative(num) {
      if (num >= 0) {
        console.log('+++');
      } else {
        console.log('---');
      }
    }

    positiveNegative(5);
    positiveNegative(-1);



    function sum(a, b, c) {
      console.log(a + b + c);
    }

    let param1 = 1;
    let param2 = 2;
    let param3 = 3;

    sum(param1, param2, param3);



    function square(num = 5) {
      console.log(num ** 2);
    }

    square(2);
    square(3);
    square();



    function root(num) {
      return Math.sqrt(num);
    }

    console.log(root(4));
    console.log(root(3));
    console.log(root(3) + root(4));
    console.log(Math.round(root(3) + root(4)));



    function min(num1, num2) {
      if (num1 <= num2) {
        console.log('Первое число меньше');
      } else {
        console.log('Второе число меньше');
      }
    }

    min(2, 5);
    min(20, 5);



    function dayOfWeek(num) {
      switch (num) {
        case 1:
          return 'Понедельник';
          break;
        case 2:
          return 'Вторник';
          break;
        case 3:
          return 'Среда';
          break;
        case 4:
          return 'Четверг';
          break;
        case 5:
          return 'Пятница';
          break;
        case 6:
          return 'Суббота';
          break;
        case 7:
          return 'Воскресенье';
          break;
        default:
          return 'Не является днём недели';
          break;
      }
    }

    console.log(dayOfWeek(0));
    console.log(dayOfWeek(8));
    console.log(dayOfWeek(1));
    console.log(dayOfWeek(7));



    function hello(time, name) {
      if (time >= 6 && time < 12) {
        console.log(`Доброе утро, ${name}!`);
      } else if (time >= 12 && time < 18) {
        console.log(`Добрый день, ${name}!`);
      } else if (time >= 18 && time < 24) {
        console.log(`Добрый вечер, ${name}!`);
      } else if (time >= 0 && time < 6 || time == 24) {
        console.log(`Доброй ночи, ${name}!`);
      } else {
        console.log(`Здравствуйте, ${name}!`);
      }
    }

    hello(7, 'John');
    hello(17, 'John');
    hello(24, 'John');
    hello(-333, 'John');
  </script>
  <script src="script.js"></script>
</body>

</html>
