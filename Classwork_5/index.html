    const riddles = {
      question: 'Зимой и летом одним цветом?',
      answer: new Set([
        'ёлка',
        'ель',

      ]),
      hints: {

        2: '(В лесу)'
      },
      askQuestion() {
        let flag = 0;
        let userAnswer = prompt(this.question);
        userAnswer = userAnswer.toLocaleLowerCase();
        if (this.answer.has(userAnswer)) {
          flag = 1;
        } else {
          for (const key in this.hints) {
            userAnswer = prompt(`${this.question} ${this.hints[key]}`).toLocaleLowerCase();
            if (this.answer.has(userAnswer)) {
              flag = 1;
              break;
            }
          }
        }

        if (flag) {

        } else {

      }
